# START_WITH_END - замена бл-ять в б***ь
# FUNTIME - замена бл-ять в б*ь
# FULL - замена бл-ять в *****
# ONLY_START - замена бл-ять в б****
# ONLY_END - замена бл-ять в ****ь
replacement_mode: START_WITH_END # Режим цензуры, все режимы перечислены выше
# Примечание: вы можете не добавлять в список ниже все вариации с транслитом (например, @б0ба), ведь плагин уже умеет это со всеми наиболее встречающимися вариациями
# Примечание №2: не нужно добавлять в список слова, которые начинаются одинаково (например, пиз-да пиз-де пиз-ду можно объединить в просто пиз-д)
list:
  - тест